version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - ../data/redis:/data
    restart: always
  webapp:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/api_auth_with_oauth
    ports:
      - "3000:3000"
    depends_on:
      - db
  worker:
    build: .
    environment:
      - REDIS_PROVIDER=redis://redis:6379/0
    command: bundle exec sidekiq -C config/sidekiq.yml.erb
    volumes:
      - .:/api_auth_with_oauth
    depends_on:
      - db
      - redis
    links:
      - db
      - redis
  webpack:
    build: .
    command: bin/webpack-dev-server
    volumes:
      - .:/api_auth_with_oauth
    ports:
      - "3035:3035"
